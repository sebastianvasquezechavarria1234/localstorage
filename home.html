<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software</title>
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>

    <!-- MAX WIDTH -->
    <section class="max-w-[1470px] px-[20px] mx-auto mt-[120px]">
        <!-- BOTÓN AGREGAR UN USUARIO -->
        <div class="flex justify-between mb-[30px]">
            <p 
                id="btn__agregar"
                class="py-[13px] px-[20px] bg-blue-700 text-white rounded-[8px] inline-flex items-center gap-[10px] cursor-pointer">
                Agregar un usuario
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-user"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" /><path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /></svg>
            </p>
            <div class="flex gap-[20px] items-center">
                <p 
                    class="italic text-[20px] underline text-blue-700"
                    id="title">
                    Bienvenido
                </p>
                <p 
                    onclick="exitUser()"
                    id="btn__exit"
                    class="py-[13px] px-[20px] bg-blue-700 text-white rounded-[8px] inline-flex items-center gap-[10px] cursor-pointer">
                    Salir
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-logout"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" /><path d="M9 12h12l-3 -3" /><path d="M18 15l3 -3" /></svg>
                </p>
            </div>
        </div>
        
        <!-- TABLA -->
        <table id="tableData" class="block">
            <tbody class="grid grid-cols-3 gap-[20px]">
                <!-- Los datos se llenarán aquí -->
            </tbody>
        </table>

    </section>

    <!-- MODAL FORM -->
    <section
        id="modal__form" 
        class="fixed z-50 bg-black/20 w-full h-screen top-[-100%] flex justify-center items-center trasition-all duration-500 backdrop-blur-[10px]">
        <!-- FORM -->
        <form 
            id="myForm"
            class="max-w-[500px] mx-auto bg-gray-100 rounded-[20px]" 
            action="">
            <!-- HEADER -->
            <header class="bg-blue-700 text-white p-[24px] flex justify-between items-center rounded-[20px_20px_0px_0px]">
                <h1>Rellena el formulario</h1>
                <span 
                    id="btn__close"
                    class="cursor-pointer">
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
                </span>
            </header>
            <!-- BODY -->
            <div class=" p-[24px]">
                <!-- FORM FLEX -->
                <div class="flex gap-[10px]">
                    <!-- CAMPO NOMBRE -->
                    <label class="mb-[20px]">
                        <h4 class="mb-[5px]">Nombre</h4>
                        <input 
                            id="nombre"
                            class="w-full p-[13px] shadow-md rounded-[8px]"
                            type="text"
                            placeholder="Ejem: Sebastian"
                            required
                            minlength="3"
                            maxlength="20">
                    </label> 
                    <!-- CAMPO APELLIDO -->
                    <label class="mb-[20px]">
                        <h4 class="mb-[5px]">Edad</h4>
                        <input 
                            id="edad"
                            class="w-full p-[13px] shadow-md rounded-[8px]"
                            type="number"
                            placeholder="Ejem: 17"
                            required>
                    </label> 
                </div>
                <!-- FORM FLEX -->
                <div class="flex gap-[10px]">
                    <!-- CAMPO NOMBRE -->
                    <label class="mb-[20px]">
                        <h4 class="mb-[5px]">Ciudad</h4>
                        <input 
                            id="ciudad"
                            class="w-full p-[13px] shadow-md rounded-[8px]"
                            type="text"
                            placeholder="Ejem: Medellin"
                            required
                            minlength="3"
                            maxlength="20">
                    </label> 
                    <!-- CAMPO APELLIDO -->
                    <label class="mb-[20px]">
                        <h4 class="mb-[5px]">Correo electrónico</h4>
                        <input 
                            id="email"
                            class="w-full p-[13px] shadow-md rounded-[8px]"
                            type="email"
                            placeholder="Ejem: Sebas@gmail.co."
                            required
                            minlength="3"
                            maxlength="20">
                    </label> 
                </div>
                <!-- FORM FLEX -->
                <div class="flex gap-[10px]">
                    <!-- CAMPO NOMBRE -->
                    <label class="mb-[20px]">
                        <h4 class="mb-[5px]">Teléfono</h4>
                        <input 
                            id="telefono"
                            class="w-full p-[13px] shadow-md rounded-[8px]"
                            type="number"
                            placeholder="Ejem: 3015857417"
                            required>
                    </label>
                    <!-- CAMPO APELLIDO -->
                    <label class="mb-[20px]">
                        <h4 class="mb-[5px]">Dirección </h4>
                        <input 
                            id="direccion"
                            class="w-full p-[13px] shadow-md rounded-[8px]"
                            type="email"
                            placeholder="Ejem: carrera 11 56-61"
                            required
                            minlength="3"
                            maxlength="20">
                    </label> 
                </div>
                <!-- CAMPO DATE -->
                <label class="mb-[20px] block">
                    <h4 class="mb-[5px]">Fecha de inicio </h4>
                    <input 
                        id="dateTime"
                        class="w-full p-[13px] shadow-md rounded-[8px]"
                        type="date"
                        placeholder="Ejem: Sebas@gmail.co."
                        required
                        minlength="3"
                        maxlength="20">
                </label> 

                <!-- FLEX BTN BOTTOM -->
                <div class="flex text-white gap-[10px] flex justify-end">
                    <input 
                        id="btn__close"
                        class="py-[13px] px-[20px] bg-gray-700 w-[150px] rounded-[8px] text-center cursor-pointer" 
                        type="text" 
                        value="Cerrar">
                    <input 
                        class="py-[13px] px-[20px] bg-blue-700 w-[150px] rounded-[8px] text-center cursor-pointer" 
                        type="submit" 
                        value="Entregar">
                </div> 
            </div>
        </form>
    </section> 

    <!-- MODAL VER INFORMACION -->
    <section 
        id="modalInfo"
        class="fixed z-50 bg-black/20 w-full h-screen top-[-100%] flex justify-center items-center trasition-all duration-500 backdrop-blur-[10px]">

    </section>
    
    <!-- Modal para actualizar los datos -->
    <section id="modal__form__update" class="fixed z-50 bg-black/20 w-full h-screen top-[-100%] flex justify-center items-center transition-all duration-500 backdrop-blur-[10px]">
        <form id="myFormUpdate" class="max-w-[500px] mx-auto bg-gray-100 rounded-[20px]" action="">
            <!-- HEADER -->
            <header class="bg-blue-700 text-white p-[24px] flex justify-between items-center rounded-[20px_20px_0px_0px]">
                <h1>Rellena el formulario</h1>
                <span id="btn__close" class="cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-x">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M18 6l-12 12"/>
                        <path d="M6 6l12 12"/>
                    </svg>
                </span>
            </header>

            <!-- BODY -->
            <div class="p-[24px]">
                <!-- FORM FLEX -->
                <div class="flex gap-[10px]">
                    <!-- CAMPO NOMBRE -->
                    <label class="mb-[20px]">
                        <h4 class="mb-[5px]">Nombre</h4>
                        <input id="nombre" class="w-full p-[13px] shadow-md rounded-[8px]" type="text" placeholder="Ejem: Sebastian" required minlength="3" maxlength="20">
                    </label> 
                    <!-- CAMPO EDAD -->
                    <label class="mb-[20px]">
                        <h4 class="mb-[5px]">Edad</h4>
                        <input id="edad" class="w-full p-[13px] shadow-md rounded-[8px]" type="number" placeholder="Ejem: 17" required>
                    </label> 
                </div>
                
                <!-- FORM FLEX -->
                <div class="flex gap-[10px]">
                    <!-- CAMPO CIUDAD -->
                    <label class="mb-[20px]">
                        <h4 class="mb-[5px]">Ciudad</h4>
                        <input id="ciudad" class="w-full p-[13px] shadow-md rounded-[8px]" type="text" placeholder="Ejem: Medellin" required minlength="3" maxlength="20">
                    </label> 
                    <!-- CAMPO EMAIL -->
                    <label class="mb-[20px]">
                        <h4 class="mb-[5px]">Correo electrónico</h4>
                        <input id="email" class="w-full p-[13px] shadow-md rounded-[8px]" type="email" placeholder="Ejem: Sebas@gmail.co." required minlength="3" maxlength="20">
                    </label> 
                </div>
                
                <!-- FORM FLEX -->
                <div class="flex gap-[10px]">
                    <!-- CAMPO TELEFONO -->
                    <label class="mb-[20px]">
                        <h4 class="mb-[5px]">Teléfono</h4>
                        <input id="telefono" class="w-full p-[13px] shadow-md rounded-[8px]" type="number" placeholder="Ejem: 3015857417" required>
                    </label> 
                    <!-- CAMPO DIRECCION -->
                    <label class="mb-[20px]">
                        <h4 class="mb-[5px]">Dirección</h4>
                        <input id="direccion" class="w-full p-[13px] shadow-md rounded-[8px]" type="text" placeholder="Ejem: carrera 11 56-61" required minlength="3" maxlength="20">
                    </label> 
                </div>

                <!-- CAMPO DATE -->
                <label class="mb-[20px] block">
                    <h4 class="mb-[5px]">Fecha de inicio</h4>
                    <input id="dateTime" class="w-full p-[13px] shadow-md rounded-[8px]" type="date" required>
                </label> 

                <!-- FLEX BTN BOTTOM -->
                <div class="flex text-white gap-[10px] flex justify-end">
                    <input id="btn__close" class="py-[13px] px-[20px] bg-gray-700 w-[150px] rounded-[8px] text-center cursor-pointer" type="button" value="Cerrar">
                    <input class="py-[13px] px-[20px] bg-blue-700 w-[150px] rounded-[8px] text-center cursor-pointer" type="submit" value="Actualizar">
                </div> 
            </div>
        </form>
    </section>

    

    <script src="./js/home.js"></script>
    <!-- <script src="./js/arreglos.js"></script> -->
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
